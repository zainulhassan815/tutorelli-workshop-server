<style>
  .wconf-container { max-width: 520px; margin: 0 auto; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
  .wconf-container * { box-sizing: border-box; margin: 0; padding: 0; }
  .wconf-card { background: #fff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 48px; text-align: center; }
  .wconf-icon { width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; }
  .wconf-icon.success { background: #ecfdf5; }
  .wconf-icon.error { background: #fef2f2; }
  .wconf-icon svg { width: 40px; height: 40px; }
  .wconf-icon.success svg { color: #10b981; }
  .wconf-icon.error svg { color: #ef4444; }
  .wconf-card h1 { color: #111; font-size: 24px; margin-bottom: 12px; }
  .wconf-subtitle { color: #6b7280; font-size: 16px; margin-bottom: 32px; line-height: 1.5; }
  .wconf-info { background: #eff6ff; border: 1px solid #bfdbfe; border-radius: 8px; padding: 16px; margin-bottom: 24px; text-align: left; }
  .wconf-info p { color: #1e40af; font-size: 14px; line-height: 1.5; }
  .wconf-info strong { display: block; margin-bottom: 4px; }
  .wconf-btn { display: inline-block; padding: 14px 32px; background: #3b82f6; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 15px; transition: background 0.2s; }
  .wconf-btn:hover { background: #2563eb; }
  .wconf-ref { margin-top: 24px; font-size: 13px; color: #9ca3af; }
  .wconf-ref code { background: #f3f4f6; padding: 2px 8px; border-radius: 4px; font-family: monospace; }
  .wconf-loading .wconf-spinner { width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: wconf-spin 0.8s linear infinite; margin: 0 auto 16px; }
  .wconf-loading p { color: #6b7280; }
  @keyframes wconf-spin { to { transform: rotate(360deg); } }
</style>

<div class="wconf-container">
  <div class="wconf-card" id="wconfContent">
    <div class="wconf-loading">
      <div class="wconf-spinner"></div>
      <p>Confirming your payment...</p>
    </div>
  </div>
</div>

<script>
(async function() {
  const params = new URLSearchParams(window.location.search);
  const bookingId = params.get('booking_id');
  const content = document.getElementById('wconfContent');

  await new Promise(r => setTimeout(r, 1000));

  if (!bookingId) {
    content.innerHTML = `
      <div class="wconf-icon error">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </div>
      <h1>Something went wrong</h1>
      <p class="wconf-subtitle">We couldn't find your booking details. Please contact support if you completed a payment.</p>
      <a href="/booking-page" class="wconf-btn">Back to Booking</a>
    `;
    return;
  }

  content.innerHTML = `
    <div class="wconf-icon success">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
    </div>
    <h1>Booking Confirmed!</h1>
    <p class="wconf-subtitle">Thank you for your booking. A confirmation email has been sent with all the details.</p>
    <div class="wconf-info">
      <p><strong>What's next?</strong>You'll receive an email with the Zoom link and workshop materials before your session. Please check your inbox (and spam folder).</p>
    </div>
    <a href="/booking-page" class="wconf-btn">Book Another Workshop</a>
    <p class="wconf-ref">Booking Reference: <code>${bookingId}</code></p>
  `;
})();
</script>
